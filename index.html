<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mausam</title>
        <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoRNgmmB79AOnZt8AoTcPaEiuOMqyoYUo&libraries=places"></script> -->
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="left_sec">
            <div class="logo">
                <p class="logo_text">MAUSAM</p>
                <div class="ver_logo">
                    <p>M</p>
                    <p>A</p>
                    <p>U</p>
                    <p>S</p>
                    <p>A</p>
                    <p>M</p>
                </div>
                <input type="text" class="search_box_mobile" id="" placeholder="enter location">
            </div>
        </section>
        <section class="mid_sec">
            <div class="search_bar">
                <button class="submit_search" id="submit_btn"><img src="icons8-search-25.png" alt=""></button>
                <input type="text" class="search_box" id="search_area" placeholder="enter location">
            </div>
            <div class="temp_container">
                <div class="name_value">
                    <p class="temp_data" id="city_name">Jaipur, <span class="country_name" id="count_name">IN</span></p>
                    <p class="temp_data" id="temp">21*</p>
                </div>
                <div class="temp_icon">
                    <img src="" alt="icon" class="current_temp_icon" id="temp_icon">
                </div>
            </div> 
            <div class="base2">
                <div class="today_forecast">
                    <div class="today_tag">
                        <p class="forecast_text">TODAYS FORECAST</p>
                    </div>
                    <div class="today_data">
                        <p>mrng</p>
                        <p>noon</p>
                        <p>evng</p>
                        <p>night</p>
                    </div>
                </div>
                <div class="air_condition">
                    <div class="air_tag">
                        <p class="forecast_text">AIR CONDITION</p>
                    </div>
                    <div class="air_data">
                        <div class="col">
                            <p>real feel</p>
                            <p>chance of rain</p>
                        </div>
                        <div class="col">
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="right_sec">
            <div class="7day_tag">
                <p class="forecast_text">7-DAY FORECAST</p>
            </div>
            <div class="weekly_data">
                <div class="day1">
                    1
                </div>
                <div class="day2">
                    2
                </div>
                <div class="day3">
                    3
                </div>
                <div class="day4">
                    4
                </div>
                <div class="day5">
                    5
                </div>
                <div class="day6">
                    6
                </div>
                <div class="day7">
                    7
                </div>
            </div>
        </section>
    </main>
    <script src="web.js"></script>
</body>
</html>
